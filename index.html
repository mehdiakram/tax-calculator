<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="jquery.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-4">
            <div class="tax-calculator">
                <div class="form-group">
                    <label for="tax-amount">Total Cost:</label>
                    <input type="text" class="form-control" id="tax-amount">
                </div>
                <div class="form-group">
                    <label for="localState">Select State:</label>
                    <select name="state" id="localState" class="form-control">
                        <option value="">Choose State</option>
                        <option value="maryland">Maryland</option>
                        <option value="newJersey">New Jersey (e)</option>
                        <option value="newYork">New York</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="virginia">Virginia (b)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tax Amount:</label>
                    <span id="tax-percent" class="pull-right">
                        <strong><span id="tax-rate">0</span></strong> %
                    </span>
                </div>
                <div class="form-group">
                    <label>Total Tax:</label>
                    <span class="pull-right">
                        <strong><span id="total-cost">0</span></strong> $
                    </span>
                </div>
                <!--<div class="form-group">-->
                    <!--<div class="btn-group1">-->
                        <!--<button class="btn btn-default">Calculate</button>-->
                        <!--<button class="btn btn-default">Clear</button>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
